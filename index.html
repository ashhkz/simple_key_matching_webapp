<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Press a key, then match it!</h1>
        <div id="buttons">
            <button class="key-btn" data-key="w">1</button>
            <button class="key-btn" data-key="a">2</button>
            <button class="key-btn" data-key="v">3</button>
            <button class="key-btn" data-key="d">4</button>
            <button class="key-btn" data-key="x">5</button>
            <button class="key-btn" data-key="s">6</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
